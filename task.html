<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./task.css" rel="stylesheet"/>
    <title>News Explorer</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="search">
                <input
                type="text"
                placeholder="Search here"
                class="search-bar"
                />
            </div>
            <h1 class="heading">Top Stories for you</h1>
            <div class="category">
                <button class="all">
                    All
                </button>
                <button class="all">
                    Business
                </button>
                <button class="all">
                    Politics
                </button>
                <button class="all">
                    Sports
                </button>
                <button class="all">
                    Entertainment
                </button>
            </div>
            <div class="grid">
                <div class="main-news">
                    Main
                </div>
                <div class="grid-items">
                    <div>Items</div>
                    <div>Items</div>
                    <div>Items</div>
                    <div>Items</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./task.js"></script>
</body>
</html>
