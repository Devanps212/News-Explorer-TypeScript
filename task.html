<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./task.css" rel="stylesheet"/>
    <title>News Explorer</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="search">
                <input
                type="text"
                placeholder="Search here"
                class="search-bar"
                />
            </div>
            <h1 class="heading">Top Stories for you</h1>
            <div class="category">
                <button class="allCategory">All</button>
                <button class="allCategory">Business</button>
                <button class="allCategory">Politics</button>
                <button class="allCategory">Sport</button>
                <button class="allCategory">Entertainment</button>
            </div>
            <div class="grid">
                <div class="main-news"></div>
                <div class="grid-items"></div>
                <div class="btn-showMore">
                    <button id="show-more">
                        Show More
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./task.js"></script>
</body>
</html>
